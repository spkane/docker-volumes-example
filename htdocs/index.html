<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Docker Volume Example</title>
  <script type="text/javascript">
    var index=0;
    function changeBanner(){ 
      [].forEach.call(document.images,function (v,i) { document.images[i].hidden = i!==index});
      index = (index+1) % document.images.length;
    }
    window.onload = function () {setInterval(changeBanner, 1000)};
  </script>
</head>
<body>
  <div id="wrapper">
    <div>
        <img src="./images/1.jpg" height="500" />
        <img src="./images/2.jpg" height="500"/>
        <img src="./images/3.jpg" height="500"/>
        <img src="./images/4.jpg" height="500"/>
    </div>
  </div>
</body>
</html>
